<!DOCTYPE html>
<html>
    <head>
        <title>Weather Dashboard</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/style.css">
        <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
        
    </head>

    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <nav class="navbar navbar-light bg-light" id="nav">
            <a class="navbar-brand">Weather Dashboard</a>
            <form class="form-inline">
              <input class="form-control mr-sm-2" id="searchInput" type="search" placeholder="Search for city" aria-label="Search">
              <button class="btn btn-outline-primary my-2 my-sm-0" id="searchBtn" type="submit">Search</button>
            </form>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-3">
                    <div class="card" style="width: 18rem;">
                        <ul class="list-group list-group-flush" id="cityList">
                        <li class="list-group-item" id="cityDefault">Richmond</li>
                        </ul>
                    </div>
                </div>

                <div class="col-9">
                    <div class="weatherContainer">
                        <h2 id="cityText" class="float-left"></h2>
                        <div id="iconContainer"></div>
                        <p id="tempText"></p>
                        <p id="humidityText"></p>
                        <p id="windText"></p>
                        <p id="uVText"></p>
                    </div>
                    <div class="forecastContainer"></div>
                </div>
            </div>
        </div>



        <script src="assets/script.js"></script>
    </body>
</html>
